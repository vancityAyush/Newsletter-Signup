<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>SignUp Newsletter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/signup.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" method="post" action="/">
    <img class="mb-4" src="images/logo.png" alt="" width="180" height="150">
    <h1 class="h3 mb-3 font-weight-normal">Signup News Letter</h1>
    <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
    <input type="text" class="form-control middle" placeholder="Last Name" name="lastName" required >
    <input type="email" class="form-control bottom" placeholder="Email" name="email" required >
    <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign Up!</button>
    <p class="mt-1 text-muted">&copy; PySphere LLP</p>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
